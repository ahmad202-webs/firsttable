<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css">
    </head>
    <body style="background-image: url(./Ellipse\ 1\ \(2\).png); background-repeat: no-repeat;">
        
        <div class="divtop">
            <h1 class="h1">Easy</h1>
            <h1 class="h2">table component</h1>
        </div>
        
        <button class="btnadd">Add User</button>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>User</th>
                    <th>Age</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="box"></tbody>
        </table>
        <dialog class="dialogedit">
            <input type="text" class="editname"><br><br>
            <input type="text" class="editcompny"><br><br>
            <input type="text" class="editimg"><br><br>
            <input type="text" class="editage"><br><br>
            <button class="editbtn">Save</button>
            <button class="editcancle">Cancle</button>
        </dialog>

    <dialog class="dialogdelete">
        <h1>Are you sure for delete it</h1>
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </dialog>

    <dialog class="dialogadd">
            <input type="text" class="addname" placeholder="Enter Your Name"><br><br>
            <input type="text" class="addcompny" placeholder="Enter Your Company"><br><br>
            <input type="text" class="addimg" placeholder="Enter Your Image"><br><br>
            <input type="text" class="addage" placeholder="Enter Your Age"><br><br>
            <button class="addbtn">Save</button>
            <button class="addcancle">Cancle</button>
        </dialog>


    <script src="./main.js"></script>
</body>
</html>
